# Dependabot configuration for grouping dependency upgrades
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "07:00"
    groups:
      maven-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      maven-major:
        patterns:
          - "*"
        update-types:
          - "major"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "07:00"
    groups:
      docker-dependencies:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "07:00"
    groups:
      github-actions-dependencies:
        patterns:
          - "*"
