services:
  ai-assistant:
    image: ai-assistant:latest
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: ai-assistant
    restart: unless-stopped
    ports:
      - "12501:7075"
    volumes:
      - /data/ai_assistant
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:7070}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7075/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-assistant-network

  frontend:
    image: ai-assistant-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:7075}
    container_name: ai-assistant-frontend
    restart: unless-stopped
    ports:
      - "12502:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:7075}
    depends_on:
      - ai-assistant
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ai-assistant-network

networks:
  ai-assistant-network:
    driver: bridge

volumes:
  ai_assistant: