services:
  ai-assistant:
    image: ai-assistant:latest
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - /data/ai_assistant
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - OPENAI_API_KEY=${OPENAI_API_KEY}
volumes:
  ai_assistant: