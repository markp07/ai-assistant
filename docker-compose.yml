services:
  postgres:
    image: postgres:latest
    container_name: ai-assistant-postgres
    restart: unless-stopped
    ports:
      - "12503:5432"
    environment:
      POSTGRES_DB: ai_assistant
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U weather_service -d weather_service" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      default-network:
        aliases:
          - postgres-service

  ai-assistant:
    image: ai-assistant:latest
    container_name: ai-assistant
    restart: unless-stopped
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "12501:7075"
    volumes:
      - /data/ai_assistant
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:7070}
      DATABASE_URL: jdbc:postgresql://postgres:5432/ai_assistant
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-https://auth.markpost.dev}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7075/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      default-network:
        aliases:
          - ai-assistant-service

  frontend:
    image: ai-assistant-frontend:latest
    container_name: ai-assistant-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:7075}
        NEXT_PUBLIC_AUTH_URL: ${AUTH_SERVICE_URL:-https://auth.markpost.dev}
    restart: unless-stopped
    ports:
      - "12502:3000"
    depends_on:
      ai-assistant:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:7075}
      NEXT_PUBLIC_AUTH_URL: ${AUTH_SERVICE_URL:-https://auth.markpost.dev}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3030"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      default-network:
        aliases:
          - ai-assistant-frontend

networks:
  default-network:
    external: true

volumes:
  ai_assistant:
  postgres_data:
